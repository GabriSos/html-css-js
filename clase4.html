<!DOCTYPE html>
<html>

<head>
    <title>Clase4</title>
</head>

<body style="background-image: url('Bg-1.jpg'); background-size: cover; background-repeat: no-repeat;">

    <!-- (mark) marcar texto con fondo-->
    <p>Esto es un texto normal, <mark> y esto es un texto marcado</mark></p>

    <!-- (del) para marcar un texto como eliminado-->
    <p>Esto es un texto normal, <del>y esto es un texto eliminado</del></p>

    <!-- (ins) subrayar un texto-->
    <p>Esto es un texto normal, <ins> esto es un texto subrayado</ins></p>


    <!-- (sub) subindice en un texto-->

    <p>H<sub>2</sub>O</p>

    <!-- (sup) superindice en un texto-->
    <p>2<sup>2</sup>=4</p>


</body>

</html>
