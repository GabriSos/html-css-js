<!DOCTYPE html>
<html>

<head>
    <title>html basico</title>
</head>

<body>

    <!-- Listas-->
    <h1 style="color: blue; text-align: center;">Lista Sin Orden</h1>
    <h2>Bebibas</h2>
    <!-- Lista sin orden-->
    <ul>
        <li>Café</li>
        <li>Té</li>
        <li>Leche</li>
        <li>etc..</li>
    </ul>

    <h1 style="color: rgb(40, 218, 63); text-align: center;">Lista Ordenada</h1>
    <h2>Bebibas</h2>
    <!-- Lista ordenada-->
    <ol>
        <li>Café</li>
        <li>Té</li>
        <li>Leche</li>
        <li>etc....</li>
    </ol>



    <h1 style="color: rgb(33, 176, 201); text-align: center;">Lista con Descripcion</h1>
    <h2>Bebibas</h2>

    <dl>
        <dt>Café</dt>
        <dd>negro fuerte</dd>
        <dt>Leche</dt>
        <dd>entera 30%</dd>


    </dl>

    <!-- 

        ul = define lista no ordenada
        ol = define lista ordenada
        li = define los itenes de la lista
        dl = define una lista con descripcion
        dt = define el encabezado de la lista
        dd = define la descripcion del encabezado de la lista (dt)

    -->

</body>


<footer>
    <p style="text-align: center;">Copyright 1-BTI</p>
</footer>

</html>
